language: java
jdk: oraclejdk8
services: mongodb
dist: trusty
sudo: required
install: true

branches:
  only:
  - master

apt:
  sources:
   - google-chrome
  packages:
   - google-chrome-stable

before_install:
 - chmod +x ./scripts/**
 - ./scripts/installPackages.sh

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_script:
 - npm install -g @angular/cli@1.0.0
 - npm install -g angular-cli-ghpages
 - cd e-arbiter-web
 - npm install
 - cd $TRAVIS_BUILD_DIR

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache"
  - ".gradle"
  - "$HOME/.nvm"
  - "e-arbiter-web/node_modules"

script:
 - ./scripts/build.sh

after_success:
 - ./scripts/publish.sh

notifications:
  email: false
  slack:
    rooms:
      secure: 
