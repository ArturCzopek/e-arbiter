language: java
jdk: oraclejdk8
services: mongodb
dist: trusty
sudo: required
install: true

branches:
  only:
  - master

apt:
  sources:
   - google-chrome
  packages:
   - google-chrome-stable

before_install:
 - chmod +x ./scripts/**
 - export CHROME_BIN=chromium-browser
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - nvm install 6.9.4
 - nvm use 6.9.4
 - sudo apt-get install lynx lynx-cur

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_script:
 - npm install -g @angular/cli@1.0.0
 - npm install -g angular-cli-ghpages
 - cd e-arbiter-web
 - npm install
 - cd $TRAVIS_BUILD_DIR

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache"
  - ".gradle"
  - "$HOME/.nvm"
  - "e-arbiter-web/node_modules"

script:
 - ./scripts/build.sh

after_success:
 - ./scripts/publish.sh

 # This is only for "debug" purposes on Travis. We cannot get files from there but you can't print them, for example report from test
 # You can print proper file by setting $TEST_FILE_PATH env variable in Travis which already exists
 # REMEMBER THAT IT SHOULD BE VISIBLE IN LOGS! We can reuse it later and easily change
after_failure:
 - if [ -f $TEST_FILE_PATH ]; then lynx -dump $TEST_FILE_PATH; fi

notifications:
  email: false
  slack:
    rooms:
      secure: 
