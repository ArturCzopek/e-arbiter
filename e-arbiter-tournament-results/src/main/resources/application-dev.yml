e-arbiter:
  swagger:
    title: e-Arbiter - Tournament Results Module
    description: API for Tournament Results Module
    contact-name: cyganki
    contact-address: artur@simplecoding.pl
    contact-url: http://simplecoding.pl
    path: rest-api

spring:
  profiles: dev

  datasource:
    name: e-arbiter
    platform: h2
    url: jdbc:h2:mem:e-arbiter;DATABASE_TO_UPPER=true;IGNORECASE=true;

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: H2
    openInView: false
    show-sql: true

  h2:
    console:
      enabled: true
      path: /db-console

liquibase:
  enabled: true
  change-log: classpath:/db/changelog/db.changelog-test.xml

server:
  port: 8093
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}