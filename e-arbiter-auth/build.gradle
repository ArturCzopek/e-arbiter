jar {
    baseName = 'e-arbiter-auth'
    version = null
}

springBoot {
    executable = true
}

bootRun {
    main = 'pl.cyganki.auth.EArbiterAuthApplication'
}

bootRepackage {
    mainClass = 'pl.cyganki.auth.EArbiterAuthApplication'
}

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-eureka')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('io.springfox:springfox-swagger2:'+ swagger_version)
    compile('io.springfox:springfox-swagger-ui:' + swagger_version)
    testCompile('io.springfox:springfox-staticdocs:' + swagger_version)

}
